apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: customer-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - http:
        paths:
          - path: /api/customers
            pathType: "Prefix"
            backend:
              service:
                name: customer-service
                port:
                  number: 80
